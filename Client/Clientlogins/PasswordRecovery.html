<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Password Recovery | Accounting Firm Portal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }



    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 2.5rem;
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .icon-wrap {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(13,110,253,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .icon-wrap i {
      font-size: 32px;
      color: #0d6efd;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #212529;
    }

    p {
      color: #6c757d;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      color: #495057;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }

    .btn-primary {
      width: 100%;
      padding: 0.85rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #0b5ed7;
    }

    .back-link {
      margin-top: 1.75rem;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-top: 2.5rem;
      color: #6c757d;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
      background: white;
      border-top: 1px solid #dee2e6;
    }

    footer a {
      color: #0d6efd;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>

<body>


<main>
  <div class="card">
    <div class="icon-wrap">
      <i class="fas fa-unlock-alt"></i>
    </div>

    <h1>Forgot your password?</h1>

      <div class="form-group">

        <input type="email" placeholder="e.g. client@email.com" required>
      </div>

      <button class="btn-primary">Send Code</button>
    </form>

    <div class="back-link">

    </div>
  </div>
</main>

<footer>

</html>
