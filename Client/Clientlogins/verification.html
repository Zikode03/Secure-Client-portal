<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client 2FA Verification | Secure Accounting Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, sans-serif; background: #f6f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #111318; }
main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
.card { width: 100%; max-width: 480px; background: #fff; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #f3f4f6; overflow: hidden; }
.top-section { padding: 2.25rem 2rem 1.25rem; text-align: center; }
.shield-circle { width: 5rem; height: 5rem; border-radius: 999px; background: rgba(23,84,207,0.1); display: grid; place-items: center; margin: 0 auto 1rem; font-size: 2rem; color: #1754cf; }
.title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
.subtitle { color: #6b7280; font-size: 1rem; }
.form-section { padding: 0 2rem 2rem; }
.otp-group { display: flex; gap: 0.5rem; margin: 1.25rem 0; }
.otp-input { width: 100%; height: 3.2rem; text-align: center; font-size: 1.2rem; font-weight: 700; border: 2px solid #e5e7eb; border-radius: 0.5rem; }
.otp-input:focus { border-color: #1754cf; outline: none; }
.verify-btn { width: 100%; background: #1754cf; color: #fff; font-weight: 700; padding: 0.95rem; border-radius: 0.5rem; border: none; cursor: pointer; }
.verify-btn:hover { background: #1346b0; }
.status { margin-top: 10px; font-size: 13px; min-height: 18px; color: #6b7280; }
.support-footer { background: #f9fafb; padding: 1rem 2rem; border-top: 1px solid #e5e7eb; text-align: center; }
.support-footer a { font-size: 0.875rem; color: #6b7280; text-decoration: none; }
footer { padding: 1.25rem; text-align: center; color: #9ca3af; font-size: 0.75rem; }
</style>
</head>
<body>
<main>
  <div class="card">
    <div class="top-section">
      <div class="shield-circle"><i class="fa-solid fa-shield-halved"></i></div>
      <h1 class="title">Security Verification</h1>
      <p class="subtitle">Enter the 6-digit code sent to your mobile ending in <strong>**** 4231</strong>.</p>
    </div>

    <div class="form-section">
      <div class="otp-group">
        <input class="otp-input" type="text" maxlength="1" autofocus aria-label="Verification code digit 1">
        <input class="otp-input" type="text" maxlength="1" aria-label="Verification code digit 2">
        <input class="otp-input" type="text" maxlength="1" aria-label="Verification code digit 3">
        <input class="otp-input" type="text" maxlength="1" aria-label="Verification code digit 4">
        <input class="otp-input" type="text" maxlength="1" aria-label="Verification code digit 5">
        <input class="otp-input" type="text" maxlength="1" aria-label="Verification code digit 6">
      </div>

      <button class="verify-btn" id="verifyBtn" type="button">Verify & Continue <i class="fa-solid fa-arrow-right"></i></button>
      <p class="status" id="verificationStatus"></p>
    </div>

    <div class="support-footer">
      <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</main>

<footer>(c) 2024 Accounting Firm Secure Portal. All rights reserved.</footer>

<script>
const inputs = Array.from(document.querySelectorAll(".otp-input"));
const verifyBtn = document.getElementById("verifyBtn");
const verificationStatus = document.getElementById("verificationStatus");

inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    input.value = input.value.replace(/[^0-9]/g, "").slice(0, 1);
    if (input.value && index < inputs.length - 1) inputs[index + 1].focus();
  });
  input.addEventListener("keydown", (event) => {
    if (event.key === "Backspace" && !input.value && index > 0) inputs[index - 1].focus();
  });
});

verifyBtn.addEventListener("click", () => {
  const code = inputs.map((i) => i.value).join("");
  if (code.length !== 6) {
    verificationStatus.style.color = "#b91c1c";
    verificationStatus.textContent = "Please enter all 6 digits.";
    return;
  }
  verificationStatus.style.color = "#166534";
  verificationStatus.textContent = "Verification successful. Redirecting...";
  setTimeout(() => {
    window.location.href = "../Clientpages/Clientportal.html";
  }, 700);
});
</script>
</body>
</html>
