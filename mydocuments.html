<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Documents - Secure Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1754cf;
      --bg: #f6f6f8;
      --card: white;
      --text: #111318;
      --muted: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --pending: #f59e0b;
      --rejected: #ef4444;
      --radius: 0.875rem;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .layout { display: flex; height: 100vh; overflow: hidden; }
    aside.sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      margin-bottom: 2rem;
    }
    .brand-icon {
      width: 44px;
      height: 44px;
      background: var(--primary);
      border-radius: 0.75rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }
    nav { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
    nav a {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      padding: 0.875rem 1.125rem;
      border-radius: 0.75rem;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    nav a:hover { background: #f1f5f9; }
    nav a.active {
      background: rgba(23,84,207,0.1);
      color: var(--primary);
      font-weight: 600;
    }
    .badge {
      margin-left: auto;
      background: var(--primary);
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0f2fe url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80') center/cover;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      height: 64px;
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title { font-size: 1.25rem; font-weight: 700; }
    .upload-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.25rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .search {
      position: relative;
    }
    .search input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      font-size: 0.95rem;
    }
    .search i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }
    .tags {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
    }
    .tag {
      padding: 0.4rem 1rem;
      background: white;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      white-space: nowrap;
      cursor: pointer;
    }
    .tag.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .table-card {
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem 1.5rem; text-align: left; }
    th {
      background: #f8f9fa;
      color: var(--muted);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }
    tr:hover { background: #f8f9fa; }
    .doc-name {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .status {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .approved { background: rgba(16,185,129,0.1); color: var(--success); }
    .pending  { background: rgba(245,158,11,0.1);  color: var(--pending); }
    .rejected { background: rgba(239,68,68,0.1);  color: var(--rejected); }
    .side-panel {
      width: 380px;
      background: white;
      border-left: 1px solid var(--border);
      box-shadow: -4px 0 20px rgba(0,0,0,0.08);
      overflow-y: auto;
    }
    .panel-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .preview {
      aspect-ratio: 4/3;
      background: #f1f5f9;
      border-radius: 0.75rem;
      margin: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-icon"><i class="fas fa-shield-alt"></i></div>
      <div>
        <strong>Secure Portal</strong>
        <div style="font-size:0.8rem;color:var(--muted);">Accounting Firm LLC</div>
      </div>
    </div>

    <nav>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a class="active"><i class="fas fa-file-alt"></i> My Documents</a>
      <a href="#"><i class="fas fa-comment-dots"></i> Messages <span class="badge">3</span></a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>

    <div class="user-info" style="margin-top:auto;padding-top:1.5rem;border-top:1px solid var(--border);">
      <div style="display:flex;align-items:center;gap:0.875rem;">
        <div class="avatar"></div>
        <div>
          <div style="font-weight:600;">Alex Johnson</div>
          <div style="font-size:0.8rem;color:var(--muted);">alex.j@company.com</div>
        </div>
      </div>
    </div>
  </aside>

  <main>
    <header>
      <div class="title">My Documents</div>
      <button class="upload-btn"><i class="fas fa-upload"></i> Upload New Document</button>
    </header>

    <div class="content">
      <div class="filters">
        <div class="search">
          <i class="fas fa-search"></i>
          <input placeholder="Search documents...">
        </div>
        <div class="tags">
          <button class="tag active">All</button>
          <button class="tag">Tax</button>
          <button class="tag">Invoices</button>
          <button class="tag">Compliance</button>
          <button class="tag">Legal</button>
        </div>
      </div>

      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th>Document Name</th>
              <th>Category</th>
              <th>Upload Date</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="doc-name"><i class="fas fa-file-pdf" style="color:#ef4444;"></i> Annual_Tax_Return_2023.pdf</div></td>
              <td><span class="tag">Tax</span></td>
              <td>Oct 24, 2023</td>
              <td><span class="status approved">Approved</span></td>
              <td class="actions"><i class="fas fa-ellipsis-h"></i></td>
            </tr>

         <tr>
              <td><div class="doc-name"><i class="fas fa-file-pdf" style="color:#ef4444;"></i> Annual_Tax_Return_2023.pdf</div></td>
              <td><span class="tag">Tax</span></td>
              <td>Oct 24, 2023</td>
              <td><span class="status approved">Approved</span></td>
              <td class="actions"><i class="fas fa-ellipsis-h"></i></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

</body>
</html>
