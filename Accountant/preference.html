<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workspace Settings - Preferences</title>

<!-- FONT AWESOME ONLY -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ==============================
   RESET
================================ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:#f6f6f8;
  color:#111318;
}

/* ==============================
   LAYOUT
================================ */

.app{
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:260px;
  background:#ffffff;
  border-right:1px solid #e0e4ea;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.logo{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:25px;
}

.logo-icon{
  background:#1754cf;
  color:white;
  padding:10px;
  border-radius:8px;
}

.logo h2{
  font-size:14px;
  font-weight:700;
}

.logo p{
  font-size:12px;
  color:#636f88;
}

.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border-radius:8px;
  text-decoration:none;
  color:#636f88;
  margin-bottom:6px;
  font-size:14px;
}

.nav a:hover{
  background:#f0f2f4;
}

.nav a.active{
  background:#e7efff;
  color:#1754cf;
  font-weight:700;
}

.profile-box{
  border-top:1px solid #e0e4ea;
  padding-top:15px;
  display:flex;
  gap:10px;
  align-items:center;
}

.profile-box img{
  width:40px;
  height:40px;
  border-radius:50%;
}

.profile-box div{
  font-size:12px;
}

/* ==============================
   MAIN
================================ */

.main{
  flex:1;
  padding:40px;
  overflow-y:auto;
}

.page-title{
  font-size:28px;
  font-weight:800;
  margin-bottom:8px;
}

.page-sub{
  color:#636f88;
  margin-bottom:30px;
}

/* TABS */

.tabs{
  display:flex;
  border-bottom:1px solid #e0e4ea;
  margin-bottom:30px;
}

.tabs button{
  background:none;
  border:none;
  padding:15px 20px;
  cursor:pointer;
  font-size:14px;
  color:#636f88;
}

.tabs button.active{
  color:#1754cf;
  border-bottom:3px solid #1754cf;
  font-weight:700;
}

/* CARDS */

.card{
  background:white;
  border:1px solid #e0e4ea;
  border-radius:12px;
  margin-bottom:25px;
}

.card-header{
  padding:20px;
  border-bottom:1px solid #e0e4ea;
}

.card-header h3{
  font-size:16px;
  font-weight:700;
}

.card-body{
  padding:20px;
}

.grid-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

/* THEME OPTIONS */

.theme-option{
  border:2px solid #e0e4ea;
  border-radius:10px;
  padding:15px;
  cursor:pointer;
}

.theme-option.active{
  border-color:#1754cf;
  background:#eef3ff;
}

.theme-preview{
  height:70px;
  border-radius:6px;
  margin-top:10px;
}

/* FORM */

.form-group{
  display:flex;
  flex-direction:column;
  margin-bottom:15px;
}

.form-group label{
  font-size:13px;
  margin-bottom:5px;
  font-weight:600;
}

.form-group select{
  padding:10px;
  border-radius:8px;
  border:1px solid #e0e4ea;
}

/* RADIO BOX */

.radio-box{
  border:1px solid #e0e4ea;
  padding:15px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  cursor:pointer;
}

.radio-box.active{
  border-color:#1754cf;
  background:#eef3ff;
}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:15px;
  margin-top:40px;
}

.btn{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.btn-primary{
  background:#1754cf;
  color:white;
}

.btn-secondary{
  background:none;
  color:#636f88;
}

@media(max-width:900px){
  .grid-3,
  .grid-2{
    grid-template-columns:1fr;
  }
}

</style>
</head>
<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">

<div>
  <div class="logo">
    <div class="logo-icon">
      <i class="fa-solid fa-building-columns"></i>
    </div>
    <div>
      <h2>Firm Workspace</h2>
      <p>Standard Accounting LLC</p>
    </div>
  </div>

  <nav class="nav">
    <a href="#"><i class="fa fa-chart-line"></i> Dashboard</a>
    <a href="#"><i class="fa fa-users"></i> Clients</a>
    <a href="#"><i class="fa fa-check-square"></i> Tasks</a>
    <a href="#"><i class="fa fa-file"></i> Documents</a>
    <a href="#"><i class="fa fa-comments"></i> Messages</a>
    <a href="#" class="active"><i class="fa fa-gear"></i> Settings</a>
  </nav>
</div>

<div class="profile-box">
  <img src="https://i.pravatar.cc/100" alt="">
  <div>
    <strong>Alex Rivers, CPA</strong><br>
    Standard Acc.
  </div>
</div>

</aside>

<!-- MAIN -->
<div class="main">

<div class="page-title">Workspace Settings</div>
<div class="page-sub">Customize your workspace appearance and operational defaults.</div>

<div class="tabs">
  <button>Profile</button>
  <button class="active">Preferences</button>
  <button>Security</button>
  <button>Notifications</button>
</div>

<!-- THEME -->
<div class="card">
  <div class="card-header">
    <h3>Interface Theme</h3>
  </div>
  <div class="card-body">
    <div class="grid-3">

      <div class="theme-option active" onclick="setTheme('light',this)">
        <strong><i class="fa fa-sun"></i> Light Mode</strong>
        <div class="theme-preview" style="background:#f6f6f8;"></div>
      </div>

      <div class="theme-option" onclick="setTheme('dark',this)">
        <strong><i class="fa fa-moon"></i> Dark Mode</strong>
        <div class="theme-preview" style="background:#111621;"></div>
      </div>

      <div class="theme-option" onclick="setTheme('system',this)">
        <strong><i class="fa fa-desktop"></i> System</strong>
        <div class="theme-preview" style="background:linear-gradient(to right,#f6f6f8,#111621);"></div>
      </div>

    </div>
  </div>
</div>

<!-- LANGUAGE -->
<div class="card">
  <div class="card-header">
    <h3>Language & Region</h3>
  </div>
  <div class="card-body grid-2">

    <div class="form-group">
      <label>Language</label>
      <select>
        <option>English (US)</option>
        <option>English (UK)</option>
        <option>Spanish</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Zone</label>
      <select>
        <option>Eastern Time</option>
        <option>Central Time</option>
        <option>Pacific Time</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date Format</label>
      <select>
        <option>MM/DD/YYYY</option>
        <option>DD/MM/YYYY</option>
      </select>
    </div>

    <div class="form-group">
      <label>Currency</label>
      <select>
        <option>USD ($)</option>
        <option>EUR (€)</option>
        <option>GBP (£)</option>
      </select>
    </div>

  </div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <button class="btn btn-secondary">Discard Changes</button>
  <button class="btn btn-primary">Save Preferences</button>
</div>

</div>
</div>

<script>
function setTheme(mode, element){
  document.querySelectorAll(".theme-option").forEach(opt=>{
    opt.classList.remove("active");
  });
  element.classList.add("active");

  if(mode === "dark"){
    document.body.style.background = "#111621";
    document.body.style.color = "#ffffff";
  }else{
    document.body.style.background = "#f6f6f8";
    document.body.style.color = "#111318";
  }
}
</script>

</body>
</html>
