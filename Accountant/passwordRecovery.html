<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ledge & Ledger Portal</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --primary:#1754cf;
  --light:#f6f6f8;
  --dark:#111621;
  --text:#0e121b;
  --gray:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:var(--light);
  min-height:100vh;
}

/* DARK MODE */
body.dark{
  background:var(--dark);
  color:white;
}
body.dark header,
body.dark footer,
body.dark .card{
  background:#1c2333;
  color:white;
}
body.dark input{
  background:#2a3247;
  color:white;
  border-color:#444;
}

/* NAV */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:white;
  border-bottom:1px solid #e5e7eb;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-icon{
  background:var(--primary);
  color:white;
  padding:8px;
  border-radius:8px;
}
.nav-buttons button{
  margin-left:10px;
  padding:8px 15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.btn-primary{background:var(--primary);color:white;}
.btn-secondary{background:#eee;}
.btn-danger{background:#e11d48;color:white;}

/* MAIN */
main{
  padding:40px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  background:white;
  padding:40px;
  border-radius:12px;
  width:100%;
  max-width:500px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* FORM */
.form-group{margin-bottom:20px;}
.form-group label{font-weight:bold;font-size:14px;display:block;margin-bottom:6px;}
.input-wrapper{position:relative;}
.input-wrapper i{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  color:#999;
}
.input-wrapper input{
  width:100%;
  padding:12px 12px 12px 40px;
  border-radius:8px;
  border:1px solid #ccc;
}
.password-toggle{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  cursor:pointer;
}
.signin-btn{
  width:100%;
  padding:12px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  font-weight:bold;
}

/* DASHBOARD */
#dashboard{
  display:none;
}
.dashboard-container{
  max-width:1100px;
  margin:auto;
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}
.stat-card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
.stat-card i{
  font-size:22px;
  margin-bottom:10px;
  color:var(--primary);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
.status{
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
}
.pending{background:#facc15;color:#000;}
.completed{background:#16a34a;color:white;}
.overdue{background:#dc2626;color:white;}

footer{
  padding:20px;
  text-align:center;
  background:white;
  border-top:1px solid #eee;
  margin-top:40px;
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <div class="logo-icon"><i class="fas fa-university"></i></div>
    <h2>Ledge & Ledger</h2>
  </div>
  <div class="nav-buttons">
    <button class="btn-secondary" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <button class="btn-secondary" onclick="showNotifications()"><i class="fas fa-bell"></i></button>
    <button class="btn-danger" onclick="logout()">Logout</button>
  </div>
</header>

<!-- LOGIN PAGE -->
<main id="loginPage">
  <div class="card">
    <h2 style="text-align:center;margin-bottom:20px;">Secure Login</h2>

    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email">
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password">
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <button class="signin-btn" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>
  </div>
</main>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="dashboard-container">

    <div class="stats">
      <div class="stat-card">
        <i class="fas fa-file-invoice"></i>
        <h3>24</h3>
        <p>Pending Documents</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-check-circle"></i>
        <h3>132</h3>
        <p>Completed</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-exclamation-circle"></i>
        <h3>5</h3>
        <p>Overdue</p>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-bottom:15px;">Recent Document Requests</h3>
      <table>
        <thead>
          <tr>
            <th>Client</th>
            <th>Document</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="documentTable">
        </tbody>
      </table>
    </div>

  </div>
</div>

<footer>
Â© 2024 Ledge & Ledger Accounting Firms
</footer>

<script>
const loginForm = document.getElementById("loginForm");
const loginPage = document.getElementById("loginPage");
const dashboard = document.getElementById("dashboard");

const documents = [
  {client:"ABC Holdings",doc:"Bank Statements",status:"pending"},
  {client:"Zulu Traders",doc:"Tax Invoice",status:"completed"},
  {client:"Mokoena Ltd",doc:"Audit Report",status:"overdue"}
];

function renderTable(){
  const table = document.getElementById("documentTable");
  table.innerHTML="";
  documents.forEach(d=>{
    table.innerHTML+=`
      <tr>
        <td>${d.client}</td>
        <td>${d.doc}</td>
        <td><span class="status ${d.status}">${d.status}</span></td>
      </tr>
    `;
  });
}

loginForm.addEventListener("submit",function(e){
  e.preventDefault();
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  if(email===""||password===""){
    alert("Please fill all fields");
    return;
  }

  loginPage.style.display="none";
  dashboard.style.display="block";
  renderTable();
});

function togglePassword(){
  const pass=document.getElementById("password");
  pass.type=pass.type==="password"?"text":"password";
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}

function showNotifications(){
  alert("You have 3 new document requests.");
}

function logout(){
  dashboard.style.display="none";
  loginPage.style.display="flex";
}
</script>

</body>
</html>
