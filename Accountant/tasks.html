<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LedgerPro - Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1754cf;
      --primary-light: #e8f1ff;
      --warning: #f59e0b;
      --success: #0f9d58;
      --purple: #9333ea;
      --gray: #6b7280;
      --light: #f1f5f9;
      --border: #e5e7eb;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:system-ui, sans-serif; }
    body { background:#f6f6f8; color:#111318; min-height:100vh; }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    h2 { margin: 0; font-size: 28px; }
    small { color: var(--gray); font-size: 15px; }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filters {
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-select {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: white;
      font-weight: 500;
    }
    .clear {
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
    }

    .table-card {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    .table-head {
      padding: 16px 20px;
      border-bottom: 1px solid var(--light);
      font-weight: 600;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px 18px;
      text-align: left;
      cursor: pointer;
    }
    th {
      background: #fafafa;
      color: var(--gray);
      font-size: 13px;
      font-weight: 600;
    }
    tr:hover { background: #f8fafc; }
    tr.selected { background: #e8f1ff; }

    .status {
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
    }
    .status.in-progress  { background: var(--primary-light); color: var(--primary); }
    .status.pending      { background: #fff4e5; color: var(--warning); }
    .status.review       { background: #f3e8ff; color: var(--purple); }
    .status.not-started  { background: #f3f4f6; color: #4b5563; }

    .priority-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .high   { background: #ef4444; }
    .medium { background: #f59e0b; }
    .low    { background: #10b981; }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 440px;
      height: 100%;
      background: white;
      border-left: 1px solid var(--border);
      display: none;
      flex-direction: column;
      overflow-y: auto;
      z-index: 100;
      box-shadow: -4px 0 20px rgba(0,0,0,0.1);
    }
    .drawer-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .client-path {
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .section {
      padding: 20px;
      border-bottom: 1px solid var(--light);
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #374151;
    }

    .pagination {
      padding: 14px 20px;
      border-top: 1px solid var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--gray);
    }
    .page-buttons button {
      padding: 6px 12px;
      margin: 0 4px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }
    .page-buttons button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .page-buttons button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal {
      background: white;
      width: 620px;
      max-width: 90%;
      border-radius: 12px;
      overflow: hidden;
    }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-body { padding: 24px; }
    .form-group { margin-bottom: 20px; }
    .label { font-size: 13px; font-weight: 600; color: var(--gray); margin-bottom: 6px; display: block; }
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }
    .priority-btns { display: flex; }
    .priority-btns button {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
    }
    .priority-btns button.active {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      text-align: right;
    }
    .btn-secondary {
      padding: 10px 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: white;
      margin-right: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="main-container">

  <div class="title-row">
    <div>
      <h2>Task Management</h2>
      <small>Efficiently tracking active accounting workflows</small>
    </div>
    <button class="btn-primary" id="createTaskBtn">
      <i class="fa fa-plus"></i> Create Task
    </button>
  </div>

  <div class="filters">
    <strong><i class="fa fa-filter"></i> Filters</strong>
    <select class="filter-select"><option>All Clients</option></select>
    <select class="filter-select"><option>Due: Next 7 Days</option></select>
    <select class="filter-select"><option>Priority: High</option></select>
    <span class="clear">Clear all</span>
  </div>

  <div class="table-card">
    <div class="table-head">Tasks</div>
    <table>
      <thead>
        <tr>
          <th style="width:40px"></th>
          <th>Task Name</th>
          <th>Client</th>
          <th>Status</th>
          <th>Due</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>

    <div class="pagination">
      <div id="pageInfo">Showing 1–4 of 8 tasks</div>
      <div class="page-buttons" id="pageButtons"></div>
    </div>
  </div>

</div>

<aside class="drawer" id="taskDrawer"></aside>

<!-- Create Task Modal -->
<div class="modal-overlay" id="createModal">
  <div class="modal">
    <div class="modal-header">
      <div>
        <h3>Create New Task</h3>
        <small style="color:var(--gray);">Add a new workflow item for your team or client.</small>
      </div>
      <button id="closeModal" style="background:none;border:none;font-size:28px;color:var(--gray);cursor:pointer;">×</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="label">TASK NAME</label>
        <input id="newTaskName" placeholder="e.g., Quarterly VAT Return Q4">
      </div>
      <div class="form-group">
        <label class="label">CLIENT</label>
        <input id="newTaskClient" placeholder="Search or enter client name...">
      </div>
      <div class="form-group">
        <label class="label">DUE DATE</label>
        <input id="newTaskDue" type="date">
      </div>
      <div class="form-group">
        <label class="label">PRIORITY</label>
        <div class="priority-btns" id="priorityGroup">
          <button data-prio="low">Low</button>
          <button data-prio="medium" class="active">Medium</button>
          <button data-prio="high">High</button>
        </div>
      </div>
      <div class="form-group">
        <label class="label">STATUS</label>
        <select id="newTaskStatus">
          <option value="not-started">Not Started</option>
          <option value="pending">Pending Info</option>
          <option value="in-progress" selected>In Progress</option>
          <option value="review">Review</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" id="cancelModal">Cancel</button>
      <button class="btn-primary" id="saveNewTask">Create Task</button>
    </div>
  </div>
</div>

<script>
const tasks = [
  { id:1, name:"Quarterly VAT Return - Q3", client:"Apex Tech Solutions", status:"pending", due:"Oct 15, 2023", priority:"high" },
  { id:2, name:"Payroll Processing - Oct", client:"Blue Horizon Inc.", status:"in-progress", due:"Oct 28, 2023", priority:"medium" },
  { id:3, name:"Monthly Bookkeeping", client:"Green Leaf Logistics", status:"review", due:"Oct 31, 2023", priority:"low" },
  { id:4, name:"Capital Gains Advisory", client:"Cloud Nine Retail", status:"not-started", due:"Nov 10, 2023", priority:"high" },
  { id:5, name:"Annual Financial Statements", client:"Peak Performance Ltd", status:"in-progress", due:"Dec 15, 2023", priority:"high" },
  { id:6, name:"Tax Planning Meeting Prep", client:"Bright Future Co", status:"pending", due:"Nov 05, 2023", priority:"medium" },
  { id:7, name:"Expense Reconciliation Q3", client:"Summit Traders", status:"not-started", due:"Nov 20, 2023", priority:"low" },
  { id:8, name:"PAYE Submission - Nov", client:"Horizon Ventures", status:"in-progress", due:"Nov 30, 2023", priority:"medium" }
];

let currentPage = 1;
const rowsPerPage = 4;

const tbody = document.getElementById("taskBody");
const drawer = document.getElementById("taskDrawer");
const modal = document.getElementById("createModal");

function getStatusClass(status) { return status; }

function getStatusText(status) {
  if (status === "in-progress") return "In Progress";
  if (status === "pending") return "Pending Info";
  if (status === "review") return "Review";
  return status.charAt(0).toUpperCase() + status.slice(1);
}

function renderTasks() {
  tbody.innerHTML = "";
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageTasks = tasks.slice(start, end);

  pageTasks.forEach(task => {
    const tr = document.createElement("tr");
    tr.dataset.id = task.id;
    tr.innerHTML = `
      <td><input type="checkbox" class="task-check" data-id="${task.id}"></td>
      <td>
        ${task.name}<br>
        <span style="color:var(--gray); font-size:13px;">
          <span class="priority-dot ${task.priority}"></span>${task.priority.toUpperCase()} PRIORITY
        </span>
      </td>
      <td>${task.client}</td>
      <td><span class="status ${getStatusClass(task.status)}">${getStatusText(task.status)}</span></td>
      <td>${task.due}</td>
    `;
    tbody.appendChild(tr);
  });

  const totalPages = Math.ceil(tasks.length / rowsPerPage);
  document.getElementById("pageInfo").textContent =
    `Showing ${start+1}–${Math.min(end, tasks.length)} of ${tasks.length} tasks`;

  const pageButtons = document.getElementById("pageButtons");
  pageButtons.innerHTML = "";

  const prev = document.createElement("button");
  prev.textContent = "Previous";
  prev.disabled = currentPage === 1;
  prev.onclick = () => { if (currentPage > 1) { currentPage--; renderTasks(); } };
  pageButtons.appendChild(prev);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = i === currentPage ? "active" : "";
    btn.onclick = () => { currentPage = i; renderTasks(); };
    pageButtons.appendChild(btn);
  }

  const next = document.createElement("button");
  next.textContent = "Next";
  next.disabled = currentPage === totalPages;
  next.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTasks(); } };
  pageButtons.appendChild(next);
}

function updateDrawer() {
  const checked = document.querySelectorAll(".task-check:checked");
  if (checked.length === 0) {
    drawer.style.display = "none";
    document.querySelectorAll("tr").forEach(r => r.classList.remove("selected"));
    return;
  }

  const taskId = checked[0].dataset.id;
  const task = tasks.find(t => t.id == taskId);
  if (!task) return;

  drawer.innerHTML = `
    <div class="drawer-header">
      <div>
        <div class="client-path">${task.client.toUpperCase()} → ${task.name.split(" - ")[0]?.toUpperCase() || ""}</div>
        <h3>${task.name}</h3>
      </div>
      <button style="background:none;border:none;font-size:28px;cursor:pointer;color:var(--gray);">×</button>
    </div>
    <div class="section">
      <strong>Current Status:</strong> <span class="status ${task.status}">${getStatusText(task.status)}</span><br><br>
      <strong>Deadline:</strong> ${task.due}
    </div>
    <div class="section">
      <div class="section-title">Description</div>
      <p>(Task description would appear here...)</p>
    </div>
  `;
  drawer.style.display = "flex";

  document.querySelectorAll("tr").forEach(r => r.classList.toggle("selected", r.dataset.id == taskId));

  drawer.querySelector("button").onclick = () => {
    document.querySelectorAll(".task-check").forEach(cb => cb.checked = false);
    updateDrawer();
  };
}

// Events
tbody.addEventListener("change", e => {
  if (e.target.classList.contains("task-check")) updateDrawer();
});

tbody.addEventListener("click", e => {
  const tr = e.target.closest("tr");
  if (!tr) return;
  const cb = tr.querySelector(".task-check");
  if (e.target.tagName !== "INPUT") {
    cb.checked = !cb.checked;
    updateDrawer();
  }
});

// Create Task Modal
document.getElementById("createTaskBtn").onclick = () => modal.style.display = "flex";
document.getElementById("closeModal").onclick = () => modal.style.display = "none";
document.getElementById("cancelModal").onclick = () => modal.style.display = "none";

document.getElementById("priorityGroup").addEventListener("click", e => {
  if (e.target.tagName !== "BUTTON") return;
  document.querySelectorAll("#priorityGroup button").forEach(b => b.classList.remove("active"));
  e.target.classList.add("active");
});

document.getElementById("saveNewTask").onclick = () => {
  const name   = document.getElementById("newTaskName").value.trim()   || "New Task";
  const client = document.getElementById("newTaskClient").value.trim() || "New Client";
  const due    = document.getElementById("newTaskDue").value          || "TBD";
  const status = document.getElementById("newTaskStatus").value;
  const prioBtn = document.querySelector("#priorityGroup button.active");
  const priority = prioBtn ? prioBtn.dataset.prio : "medium";

  const newId = Math.max(...tasks.map(t => t.id), 0) + 1;

  tasks.push({ id: newId, name, client, status, due, priority });

  modal.style.display = "none";
  renderTasks();
  updateDrawer();
};

// Initial render
renderTasks();
</script>
</body>
</html>
