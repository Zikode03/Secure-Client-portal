<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | Accountant Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root {
  --primary: #1754cf;
  --bg: #f6f6f8;
  --text: #0f172a;
  --muted: #64748b;
  --border: #dbe2ea;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 520px;
  background: #fff;
  border: 1px solid #e7ecf2;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
  padding: 32px;
}

.icon {
  width: 56px;
  height: 56px;
  border-radius: 999px;
  background: rgba(23, 84, 207, 0.12);
  color: var(--primary);
  display: grid;
  place-items: center;
  margin: 0 auto 14px;
  font-size: 22px;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  margin-bottom: 24px;
}

.form-group { margin-bottom: 16px; }
label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 700;
}

.input-wrap {
  position: relative;
}

.input-wrap i {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #9ca3af;
}

input {
  width: 100%;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 12px 12px 38px;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

.btn {
  width: 100%;
  border: none;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
}

.btn-primary {
  background: var(--primary);
  color: #fff;
}

.btn-secondary {
  margin-top: 10px;
  background: #eaf0fa;
  color: #1f3b70;
}

.message {
  margin-top: 12px;
  min-height: 20px;
  font-size: 13px;
}

.message.info { color: #1d4ed8; }
.message.error { color: #b91c1c; }
.message.success { color: #166534; }

.back {
  margin-top: 16px;
  text-align: center;
}

.back a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 700;
}

footer {
  border-top: 1px solid #e7ecf2;
  background: #fff;
  color: var(--muted);
  font-size: 12px;
  text-align: center;
  padding: 14px;
}
</style>
</head>
<body>

<main>
  <div class="card">
    <div class="icon"><i class="fa-solid fa-key"></i></div>
    <h1>Password Recovery</h1>
    <p class="subtitle">Enter your staff email to receive password reset instructions.</p>

    <form id="recoveryForm">
      <div class="form-group">
        <label for="email">Work Email</label>
        <div class="input-wrap">
          <i class="fa-solid fa-envelope"></i>
          <input id="email" type="email" placeholder="name@firm.com" required>
        </div>
      </div>

      <button class="btn btn-primary" id="sendBtn" type="submit">
        <i class="fa-solid fa-paper-plane"></i> Send Reset Link
      </button>
      <button class="btn btn-secondary" type="button" id="backBtn">Back to Login</button>
      <p class="message info" id="message"></p>
    </form>

    <div class="back">
      <a href="login.html">Return to secure login</a>
    </div>
  </div>
</main>

<footer>(c) 2024 Ledge & Ledger Accounting Firms. All rights reserved.</footer>

<script src="../../shared/portal-config.js"></script>
<script>
const API_BASE_URL = (window.PortalConfig && window.PortalConfig.API_BASE_URL)
  ? window.PortalConfig.API_BASE_URL
  : "http://localhost:4000/api";

const form = document.getElementById("recoveryForm");
const message = document.getElementById("message");
const sendBtn = document.getElementById("sendBtn");
const backBtn = document.getElementById("backBtn");

backBtn.addEventListener("click", () => {
  window.location.href = "login.html";
});

form.addEventListener("submit", async (event) => {
  event.preventDefault();
  const email = document.getElementById("email").value.trim();
  if (!email) {
    message.className = "message error";
    message.textContent = "Please enter your email address.";
    return;
  }

  sendBtn.disabled = true;
  message.className = "message info";
  message.textContent = "Checking server...";

  try {
    const healthResponse = await fetch(`${API_BASE_URL.replace(/\/api$/, "")}/health`, { method: "GET" });
    if (!healthResponse.ok) {
      throw new Error("Backend is not available.");
    }

    message.className = "message success";
    message.textContent = "If this email exists, reset instructions have been sent.";
  } catch (_error) {
    message.className = "message error";
    message.textContent = "Unable to process request right now. Start backend and try again.";
  } finally {
    sendBtn.disabled = false;
  }
});
</script>

</body>
</html>
